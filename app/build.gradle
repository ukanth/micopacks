apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//apply plugin: 'com.google.gms.google-services'


android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        applicationId "dev.ukanth.iconmanager"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 200830
        versionName "3.1.1"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        buildConfigField "boolean", "LICENSECHECK", "true"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

greendao {
    schemaVersion 1000
}


dependencies {
  /*  compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
*/
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.annotation:annotation:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable:1.0.0'
    implementation 'androidx.vectordrawable:vectordrawable-animated:1.0.0'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
    implementation "androidx.constraintlayout:constraintlayout:2.0.0"

    implementation 'androidx.palette:palette:1.0.0'

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    //root library
    implementation 'eu.chainfire:libsuperuser:1.0.0.201602271131'

    //database
    implementation 'org.greenrobot:greendao:3.3.0'

    //material dialog
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'

    //changelib
    implementation 'com.github.gabrielemariotti.changeloglib:changelog:2.1.0'

    //license check
    implementation 'com.github.danimahardhika.android-helpers:license:0.0.9'

    //bitmap pool
    implementation 'com.amitshekhar.android:glide-bitmap-pool:0.0.1'

    //gson
    implementation 'com.google.code.gson:gson:2.8.6'

    //prettytime
    implementation 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'

    //debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    //releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

}
